<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Employee Management App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Employee Management Dashboard</h1>

    <form id="employeeForm">
        <div class="form-control">
            <input type="text" id="name" placeholder="Employee Name">
            <small class="error-message"></small>
        </div>

        <div class="form-control">
            <input type="text" id="role" placeholder="Role">
            <small class="error-message"></small>
        </div>

        <div class="form-control">
            <input type="text" id="salary" placeholder="Salary (R)">
            <small class="error-message"></small>
        </div>

        <div class="form-control">
            <select id="status">
                <option value="">Select Status</option>
                <option value="Active">Active</option>
                <option value="On Leave">On Leave</option>
                <option value="Terminated">Terminated</option>
            </select>
            <small class="error-message"></small>
        </div>

        <button type="submit">Add/Update Employee</button>
    </form>

<div class="controls">
    <div class="search-filter">
        <input type="text" id="searchInput" placeholder="Search by name...">

        <select id="roleFilter">
            <option value="">All Roles</option>
        </select>

        <select id="statusFilter">
            <option value="">All Statuses</option>
            <option value="Active">Active</option>
            <option value="On Leave">On Leave</option>
            <option value="Terminated">Terminated</option>
        </select>

        <div class="range-filter">
            <label>Salary Range:</label>
            <input type="number" id="minSalary" placeholder="Min">
            <input type="number" id="maxSalary" placeholder="Max">
        </div>

        <div class="range-filter">
            <label>Bonus Range:</label>
            <input type="number" id="minBonus" placeholder="Min">
            <input type="number" id="maxBonus" placeholder="Max">
        </div>

        <button id="applyFilters">Apply Filters</button>
        <button id="resetFilters">Reset</button>
    </div>

    <div class="payroll-summary">
        <h3>Payroll Summary</h3>
        <p>Total Employees: <span id="totalEmployees">0</span></p>
        <p>Total Monthly Payroll: R<span id="totalPayroll">0</span></p>
        <div class="threshold-delete">
            <input type="number" id="thresholdInput" placeholder="Salary threshold (R)">
            <button id="deleteThreshold">Delete Employees â‰¤</button>
        </div>
    </div>
</div>


    <h2>Employee List</h2>
    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>Salary</th>
                <th>Bonus</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="bonusModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add Bonus</h3>
            <input type="number" id="bonusPercentage" placeholder="Bonus percentage">
            <button id="applyBonus">Apply Bonus</button>
        </div>
    </div>


    <button id="toggleTrash">Show Trash</button>

    <section id="trashSection" style="display:none">
        <h2>Trash Bin (<span id="trashCount">0</span>)</h2>
        <table id="trashTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Salary</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>

    <script src="script.js"></script>
</body>

</html>
